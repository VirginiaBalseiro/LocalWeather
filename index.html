  <head>
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">

  </head>
  <body>
  <div class="wrapper">
    <div class="container">
      <div class="weather-item"><span id="weather">Weather</span></div>
   <div class="weather-item"><img src="" id="icon"></div>
      <div class="weather-item"><span id="description">Description</span></div>
      <div class="weather-item"><span id="city">City</span></div>
      <div class="weather-item"><span>The temperature is </span><span id="temp"></span>
        <div class="weather-item"><span>Pressure: </span><span id="pressure"></span></div>
        <div class="weather-item"><span>Humidity: </span><span id="humidity"></span></div>
        <div class="weather-item"><span>Min temperature: </span><span id="tempmin"></span></div>
        <div class="weather-item"><span>Max temperature: </span><span id="tempmax"></span></div>
      <p><strong>°C /°F</strong></p><label class="switch">
  <input type="checkbox" id="toggle">
  <span class="slider round"></span>
  </label>
      </div>
  </div>
